<!doctype html>
<html lang="en">

<head>
    <title>Movies</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .card-img-top {
            height: 240px;
            object-fit: cover;
            aspect-ratio: 1/1;
        }

        .banner {
            background-color: rgb(234, 234, 234);
            border-radius: 15px;
            margin-bottom: 10px;

        }

        .container-bg {
            background-color: #f2f1f1;
            border-radius: 15px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        {% include 'components/menu.html' %}
    </header>
    <main>
        <div class="container">

            <div class="row">
                <div class="col-md-12 d-flex justify-content-between banner">
                    <h1 class="display-5">Movies</h1>
                    <div class="d-flex align-items-center">
                        <a class="btn btn-lg btn-outline-dark me-2" href="{% url 'add_movie' %}">Search</a>
                        <a class="btn btn-lg btn-outline-dark" href="{% url 'add_movie' %}">Add Movie</a>
                    </div>
                </div>
                <div class="col-md-12 mx-auto container-bg">
                    <div class="row">
                        {% for movie in movies %}
                        <div class="col-md-3">
                            <div class="card">
                                <img class="card-img-top" height="200" src="{{movie.image.url}}"
                                    alt="{{movie.title}}" />
                                <div class="card-body">
                                    <h4 class="card-title">{{movie.title}}</h4>
                                    <p class="card-text">{{movie.rating}}</p>
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <div class="card">
                            <div class="card-body">
                                <div class="display-5">No Movie Available</div>
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-sm btn-primary" href="{% url 'add_movie' %}">Add Movie Now</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
