<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            .movie-img {
            height: 240px;
            object-fit: cover;
            aspect-ratio: 1/1;
        }
        </style>
</head>

<body>
    <header>
        {% include 'components/menu.html' %}
    </header>
    <main>
        <div class="container">
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="query" class="form-label">Search any movie</label>
                        <div class="d-flex">
                            <input type="search" class="form-control form-control-lg" name="query" id="query"
                                aria-describedby="helpId" placeholder="movie name..." />
                                <button class="btn btn-outline-success px-3">
                                    <i class="fas fa-search"></i>
                                </button>
                        </div>
                        <small id="helpId" class="form-text text-muted">
                            Total movies found: {{movies.count}}
                        </small>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-unstyled">
                        {% for movie in movies %}
                        <li class="d-flex">
                            <div class="flex-shrink-0">
                                <img src="{{movie.image.url}}" alt="{{movie.title}}" 
                                width="200" height="200" class="movie-img" />
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mt-0">{{movie.title}}</h5>
                                <p>movie rating {{movie.rating}}</p>
                            </div>
                        </li>
                        {% empty %}
                        <li class="d-flex">
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mt-0">No Movie Available</h5>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
